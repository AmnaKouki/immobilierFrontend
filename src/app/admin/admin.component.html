<app-navbar></app-navbar>

<section class="text-gray-600 body-font">
  <div class="container px-5 mx-auto max-w-7xl">
    <div class="flex flex-col w-full mb-4">
      <h1
        class="sm:text-4xl text-3xl font-medium title-font mb-4 text-gray-900"
      >
        Annonces
      </h1>

      <div class="flex justify-between items-center">
        <button
          routerLink="/admin/add"
          type="button"
          style="border-radius: 0.3rem"
          class="w-64 text-gray-900 bg-green-600 text-white hover:bg-green-700 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-green-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
        >
          <svg
            class="w-3 h-5 me-4 -ms-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 42 42"
            xml:space="preserve"
            fill="#fff"
          >
            <path
              d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5"
            />
          </svg>

          Cr√©er une nouvelle annonce
        </button>

        <input
          class="p-inputtext-sm mt-1 block w-64 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm"
          type="text"
          id="filter-text-box"
          placeholder="üîé Recherche..."
          pInputText
          (input)="onFilterTextBoxChanged()"
        />
      </div>
    </div>
    <div class="lg:w-full w-full mx-auto overflow-auto">
      <ag-grid-angular
        class="ag-theme-quartz"
        style="height: 500px"
        [rowData]="rowData"
        [columnDefs]="colDefs"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
  </div>
</section>

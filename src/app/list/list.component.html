      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap -m-4">
            <a
              [routerLink]="['/annonce', annonce.id]"
              *ngFor="let annonce of annonces"
              class="p-4 md:w-1/3 cursor-pointer"
            >
              <div
                class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden"
              >
                <img
                  class="lg:h-48 md:h-36 w-full object-cover object-center"
                  [src]="
                    'http://localhost:8084/api/annonces/download/' +
                    annonce.photos[0]
                  "
                  alt="blog"
                />
                <div class="p-6">
                  <h2
                    class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
                  >
                    {{ annonce.type }}
                  </h2>
                  <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                    {{ annonce.titre }}
                  </h1>
                  <p class="leading-relaxed mb-3">
                    {{ annonce.description | truncate : [150, "..."] }}
                  </p>
                  <div class="flex items-center flex-wrap">
                    <a
                      class="text-green-500 font-medium inline-flex items-center md:mb-2 lg:mb-0"
                    >
                      Plus d'infos
                      <svg
                        class="w-4 h-4 ml-2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                      </svg>
                    </a>
                    <span
                      class="text-gray-400 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm py-1 "
                    >
                      <svg
                        class="w-4 h-4 mr-1"
                        stroke="currentColor"
                        stroke-width="2"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        viewBox="0 0 24 24"
                      >
                        <path
                          d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                        ></path>
                        <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                      20.000 DT
                    </span>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>

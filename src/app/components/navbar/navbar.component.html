<header class="pb-6 bg-white lg:pb-0">
  <div class="px-4 mx-auto sm:px-6 lg:px-8">
    <!-- lg+ -->
    <nav class="flex items-center justify-between lg:h-20">
      <div class="flex-shrink-0">
        <a routerLink="/" title="" class="flex">
          <img class="w-auto h-8 lg:h-10" src="assets/logo.png" alt="" />
        </a>
      </div>

      <button
        type="button"
        class="inline-flex p-2 text-black transition-all duration-200 rounded-md lg:hidden focus:bg-gray-100 hover:bg-gray-100"
      >
        <!-- Menu open: "hidden", Menu closed: "block" -->
        <svg
          class="block w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 8h16M4 16h16"
          />
        </svg>

        <!-- Menu open: "block", Menu closed: "hidden" -->
        <svg
          class="hidden w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <div class="hidden lg:flex lg:items-center lg:ml-auto lg:space-x-10">
        <a
          [routerLink]="['/list']"
          [queryParams]="{ type: 'location' }"
          title=""
          class="text-base font-medium text-black transition-all duration-200 hover:text-green-600 focus:text-green-600"
        >
          🏠 Location
        </a>

        <a
          [routerLink]="['/list']"
          [queryParams]="{ type: 'vente' }"
          title=""
          class="text-base font-medium text-black transition-all duration-200 hover:text-green-600 focus:text-green-600"
        >
          💵 Vente
        </a>

        <a
          routerLink="/about"
          title=""
          class="text-base font-medium text-black transition-all duration-200 hover:text-green-600 focus:text-green-600"
        >
          📌 À Propos
        </a>
      </div>

      <a
        *ngIf="showLoginBtn"
        routerLink="/login"
        title=""
        class="ml-10 inline-flex items-center justify-center px-5 py-2.5 text-base font-semibold transition-all duration-200 rounded-full bg-green-500 text-white hover:bg-green-600 focus:bg-green-600"
        role="button"
      >
        🔐 Se connecter
      </a>

      <a
        *ngIf="!showLoginBtn"
        routerLink="/admin"
        title=""
        class="ml-10 inline-flex items-center justify-center px-5 py-2.5 text-base font-semibold transition-all duration-200 rounded-full bg-green-500 text-white hover:bg-green-600 focus:bg-green-600"
        role="button"
      >
        ⚙️ Admin Panel
      </a>

      <a
        *ngIf="!showLoginBtn"
        (click)="logout()"
        title=""
        class="cursor-pointer ml-10 text-base font-medium text-black transition-all duration-200 hover:text-green-600 focus:text-green-600"
      >
      🔓 Déconnexion
      </a>
    </nav>

    <!-- xs to lg -->

  </div>
</header>
